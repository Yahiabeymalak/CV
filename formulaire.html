<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>Pour vous inscrire à notre formation linguistique, veuillez compléter le formulaire ci-joint :</p>
	<form method="post" action="trait.html"> 
     <label for="nom">votre nom et prénom :</label> 
     <input type="text" name="nom et prénom_user" id="nom"><br/> <br>
     <label for="nm"></label>
     <label for="eml"> Votre adresse mail :</label>
     <input type="email" name="vnom" id="eml" placeholder="xxxxxxxxxxx@gmail.com" required> <br> <br>
     <label for="langues"> cochez les langues que vous devriez apprendre :</label> <br/> 
     <input type="checkbox" id="anglais" /> 
     <label for="anglais">Anglais</label><br/> 
     <input type="checkbox" id="francais" /> 
     <label for="francais">Francais</label><br/> 
     <input type="checkbox" id="italien" /> 
     <label for="italien">Italien</label><br/> 
     <input type="checkbox" id="espagnol" /> 
     <label for="espagnol">Espagnol</label><br/> <br>
     <label for="comment"> Veuillez indiquer votre niveau de maîtrise de chaque langue : </label><br /> 
     <textarea name="niveau" id="niveau" rows="6" cols="40"></textarea> <br> 
     <label for="spécialités"> Veuillez indiquer votre spécialité :</label> <br/>
     <input type="radio" name="spec" id="audit" value="audit" /> 
     <label for="audit">Audit et contrôle de gestion</label><br /> 
     <input type="radio" name="spec" value="business" id="business" /> 
     <label for="business">E-Business</label><br /> 
     <input type="radio" name="spec" value="com" id="com" /> 
     <label for="com">Commerce international</label> <br> <br>
     <label for="Objectifs de la formation"> Objectifs de la formation : </label> 
     <select name="Objectifs" id="Objectifs"> 
     	<option value="Communication professionnelle">Communication professionnelle</option> 
     	<option value="Voyages">Voyages</option> 
     	<option value="Examens ">Examens </option> 
     	<option value="Culture générale">Culture générale</option> 
     </select> <br> <br>
     <label for="Examens"> Si l'objectif choisie (Examen), préciser le : TOEFL, IELTS, etc.</label><br /> 
     	<textarea name="comment" id="comment" rows="6" cols="40"></textarea> <br> <br>
     	<input type="submit" value="Envoyer"> <br> 
     	<input type="reset" value="Réinitialiser"> <br>





    </form> 



</body>
</html>
